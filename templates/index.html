<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Vertex Search (Reverse Image Search)</span>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row align-items-start justify-content-center text-center">
            <div class="col-5">
                <div class="card" style="
                        border-radius: 0.6rem;
                        border: 2px solid rgba(0,0,0,.125);
                        min-height: 70vh;
                        filter: drop-shadow(0 3.21461px 3.21461px rgba(0,0,0,.25));
                    ">

                    <div class="card-body" style="
                        display: flex;
                        flex-direction: column;
                        justify-content: space-around;
                        align-content: center;
                        align-items: center;
                    ">
                        <h5 class="card-title">Your Image</h5>
                        {% if query_path %}
                        <img src="{{ query_path }}" style="
                            max-height: 57vh;
                            max-width: 80%;
                            object-fit: contain;">
                        {% endif %}
                        <form id="upload-form" method="POST" enctype="multipart/form-data">
                            <input type="file" name="uploaded_image" id="image-upload" style="display: none;">
                            <label for="image-upload" class="btn btn-primary">Upload</label>
                            <input type="submit" style="display: none;">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="
                        border-radius: 0.6rem;
                        border: 2px solid rgba(0,0,0,.125);
                        min-height: 70vh;
                        filter: drop-shadow(0 3.21461px 3.21461px rgba(0,0,0,.25));
                    ">

                    <div class="card-body">
                        <h5 class="card-title">Top 20</h5>
                        <br>
                        <div style="
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                            grid-gap: 20px;
                            justify-items: center;
                        ">
                            {% for score in scores %}
                            <div class="card">
                                <div class="card-body">
                                    <img src="{{ score[1] }}" style="
                                        max-width: 200px;
                                        max-height: 200px;
                                    ">
                                    <figcaption style="margin: 0px;">Distance: {{ score[0]|round(2) }}</figcaption>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Automatically trigger file upload when a file is selected
    document.getElementById('image-upload').addEventListener('change', function () {
        document.getElementById('upload-form').submit();
    });
</script>

</html>
